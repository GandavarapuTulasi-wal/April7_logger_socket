<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Set interval and clear interval</title>
  </head>
  <body>
    <div></div>
    <button onclick="stop()">Stop</button>
  </body>
  <script>
    let i = 0;
    const interval = setInterval(() => {
      i++;
      document.querySelector('div').textContent = i;
    }, 1000);
    const stop = () => {
      clearInterval(interval);
    };
  </script>
</html>
